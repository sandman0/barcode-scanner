<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>K2.0 QR Code Scanner</title><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content="QR Code Scanner is the fastest and most user-friendly web application."><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-title" content="QR Scanner"><meta name="apple-mobile-web-app-status-bar-style" content="#e4e4e4"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="application-name" content="QR Scanner"><meta name="msapplication-TileColor" content="#e4e4e4"><meta name="msapplication-TileImage" content="/images/touch/mstile-150x150.png"><meta name="theme-color" content="#fff"><link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.jpg"><link rel="icon" type="image/png" href="/images/touch/favicon-32x32.png" sizes="32x32"><link rel="icon" type="image/png" href="/images/touch/favicon-16x16.png" sizes="16x16"><link rel="shortcut icon" href="/images/touch/favicon.ico"><link rel="manifest" href="/manifest.json"><link href="bundle.css" rel="stylesheet"></head><body><div id="id01" class="modal"><form class="modal-content animate" action="#"><div class="container"><label for="uname"><b>MQTT Username</b></label> <input type="text" placeholder="Enter Username" id="mqtt_uname" name="mqtt_uname" required> <label for="psw"><b>MQTT Password</b></label> <input type="password" placeholder="Enter Password" id="mqtt_psw" name="mqtt_psw" required> <button id="connectButton" type="button">Connect</button> <label><input type="checkbox" checked="checked" name="remember"> Remember me</label></div><div class="container" style="background-color:#f1f1f1"><button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button></div></form></div><div id="maindiv" class="hide"><div class="app__layout"><!-- Header --><header class="app__header"><span class="app__header-icon"><svg fill="#FFFFFF" height="27" viewBox="0 0 24 24" width="27" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z"/></svg></span></header><main class="app__layout-content"><video autoplay></video><!-- Dialog  --><div class="app__dialog app__dialog--hide"><div class="app__dialog-content"><h5>QR Code scanned successfully. Authenticating...</h5></div><div class="app__dialog-success app__dialog--hide"><h5>Hi <span id="app__dialog-suc_username"></span>! You have <span id="app__dialog-timer"></span> seconds to pour your beer</h5></div><div class="app__dialog-authnfail app__dialog--hide"><h5>Oops! <span id="app__dialog-authnfailmsg"></span></h5></div><div class="app__dialog-authzfail app__dialog--hide"><h5>Sorry <span id="app__dialog-fail_username"></span>, <span id="app__dialog-authzfailmsg"></span></h5></div></div><div class="app__dialog-overlay app__dialog--hide"></div><!-- Snackbar --><div class="app__snackbar"></div></main></div><div class="app__overlay"><div class="app__overlay-frame"></div><!-- Scanner animation --><div class="custom-scanner"></div><div class="app__help-text">Now scan the QR Code from your K2.0 app</div></div></div><script type="text/javascript" src="bundle.js"></script></body></html>
